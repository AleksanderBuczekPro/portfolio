vich_uploader:
    db_driver: orm

    mappings:
        visual_images:
            uri_prefix: /assets/uploads
            upload_destination: '%kernel.project_dir%/public/assets/uploads'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true

        mobile_images:
            uri_prefix: /assets/uploads
            upload_destination: '%kernel.project_dir%/public/assets/uploads'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
